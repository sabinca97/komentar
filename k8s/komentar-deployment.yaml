apiVersion: apps/v1
kind: Deployment
metadata:
  name: komentar-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: komentar
  template:
    metadata:
      labels:
        app: komentar
    spec:
      containers:
      - image: sabinca97/komentar:2
        name: komentar
        imagePullPolicy: Always
        env:
        - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
          value: jdbc:postgresql://ec2-34-233-186-251.compute-1.amazonaws.com:5432/d7ud5c83c09tb0
        - name: KUMULUZEE_DATASOURCES0_USERNAME
          value: jtcmiipmqjgedq
        - name: KUMULUZEE_DATASOURCES0_PASSWORD
          value: a91603371e4c60c1a0f314bd97c0cf99c7be7725b278a0ab7afa3b270f36a349
        ports:
        - containerPort: 8080
          name: server
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health/live
            port: server
          initialDelaySeconds: 20
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: server
          initialDelaySeconds: 20
          periodSeconds: 3


---

apiVersion: v1
kind: Service
metadata:
  name: komentar
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    protocol: TCP
    targetPort: server
  selector:
    app: komentar


